<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>

  <style>
    h1 {
      /* Color name */
      color: coral;
    }

    h2 {
      /* rgb  */
      color: rgb(81, 0, 255);
    }

    h3 {
      /* Hexa decimal base 16 number most used */

      color: #ff0000;
    }
  </style>

</head>
<body>

  <h1>Heading one</h1>
  
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
